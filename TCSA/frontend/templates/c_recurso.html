{% extends 'base.html'%}
{% block content %}
<div style = "padding: 2vw;">
<div style="text-align: center; margin-bottom: 5vh;">
	<h1 class="display-4">Nuevo Recurso</h1>
</div>

<div style="text-align: center;">
<form action="/creacion_datos/recurso" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div>
	<label for='nombre'>Nombre: </label>
	<input type='text' id="nombre" name="nombre"/>
	</div>
	<br/>
	<div style ="margin-top: 1vh;">
	<label for='id_recurso'>Id: </label>
	<input type='text' id="id_recurso" name="id_recurso"/>
	</div>
	<br/>
	<div>
	<label for='abrev'>Abreviatura: </label>
	<input type='text' id="abrev" name="abrev"/>
	</div>
	<br/>
	<div>
	<label for='metrica'>M&eacute;trica: </label>
	<input type='text' id="metrica" name="metrica"/>
	</div>
	<br/>
	<div>
	<legend>Tipo:</legend>
	<select name="tipo">
	  <option value="Hardware" selected>Hardware</option>
	  <option value="Software">Software</option>
	</select>
	</div>
	<br/>
	<div>
	<label for='precio'>Precio: </label>
	<input type='number' step="0.01" id="precio" name="precio"/>
	</div>
	<br/>
	<button type="submit" class="btn btn-success btn-lg" style="margin-top: 2vh;"> Cargar </button>
</form>
</div>
</div>
{% endblock %}
