{% extends 'base.html'%}
{% block content %}
<div style = "padding: 2vw;">
<div style="text-align: center; margin-bottom: 10vh;">
	<h1 class="display-4">Nuevo Cliente</h1>
</div>

<div style="text-align: center;">
<form action="/creacion_datos/cliente" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div style ="margin-top: 1vh;">
	<label for='nombre'>Nombre: </label>
	<input type='text' id="nombre" name="nombre"/>
	</div>
	<br/>
	<div style ="margin-top: 1vh;">
	<label for='nit'>Nit: </label>
	<input type='text' id="nit" name="nit"/>
	</div>
	<br/>
	<div style ="margin-top: 1vh;">
	<label for='usuario'>Usuario: </label>
	<input type='text' id="usuario" name="usuario"/>
	</div>
	<br/>
	<div style ="margin-top: 1vh;">
	<label for='password'>Password: </label>
	<input type='password' id="password" name="password"/>
	</div>
	<br/>
	<div style ="margin-top: 1vh;">
	<label for='direccion'>Direcci&oacute;n: </label>
	<input type='text' id="direccion" name="direccion"/>
	</div>
	<br/>
	<div style ="margin-top: 1vh;">
	<label for='email'>Email: </label>
	<input type='email' id="email" name="email"/>
	</div>
	<br/>
	<button type="submit" class="btn btn-success btn-lg" style="margin-top: 2vh;"> Cargar </button>
</form>
</div>
</div>
{% endblock %}
