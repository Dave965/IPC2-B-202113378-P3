{% extends 'base.html'%}
{% block content %}
<div style = "padding: 2vw;">
<div style="text-align: center; margin-bottom: 5vh;">
	<h1 class="display-4">Nueva Configuraci&oacute;n</h1>
</div>

<div style="text-align: center;">
<form action="/creacion_datos/configuracion" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div>
	<label for='nombre'>Nombre: </label>
	<input type='text' id="nombre" name="nombre"/>
	</div>
	<br/>
	<div style ="margin-top: 1vh;">
	<label for='id_configuracion'>Id: </label>
	<input type='text' id="id_configuracion" name="id_configuracion"/>
	</div>
	<br/>
	<div>
	<label for='desc'>Descripci&oacute;n: </label>
	<textarea id="desc"  name="desc" cols="50" rows="5"></textarea>
	</div>
	<br/>
	<div>
	<div>
	<legend>Recursos:</legend>
	{% for recurso in recursos %}
	   	<input type="checkbox" id="{{recurso.id_recurso}}" name="lista_recursos" value="{{recurso.id_recurso}}" />
    	<label for="{{recurso.id_recurso}}">{{recurso.nombre}}</label>
    	<label style="margin-left: 2vw;" for='cantidad_{{recurso.id_recurso}}'>Cantidad: </label> 
    	<input type='number' step="1" id="cantidad_{{recurso.id_recurso}}" name="cantidad_{{recurso.id_recurso}}"/>
    	<br/>
	{% endfor %}
	<button type="submit" class="btn btn-success btn-lg" style="margin-top: 2vh;"> Cargar </button>
</form>
</div>
</div>

{% endblock %}
