{% extends 'base.html'%}
{% block content %}
<div style = "padding: 2vw;">
<div style="text-align: center; margin-bottom: 5vh;">
	<h1 class="display-4">Nueva Instancia</h1>
</div>

<div style="text-align: center;">
<form action="/creacion_datos/instancia" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div>
	<legend>Cliente:</legend>
	<select name="nit">
		{% for cliente in clientes %}
	  		<option value="{{cliente.nit}}">{{cliente.nombre}}</option>
	  	{% endfor %}
	</select>
	</div>
	<br/>
	<div style ="margin-top: 1vh;">
	<label for='nombre'>Nombre: </label>
	<input type='text' id="nombre" name="nombre"/>
	</div>
	<br/>
	<div style ="margin-top: 1vh;">
	<label for='id_instancia'>Id: </label>
	<input type='text' id="id_instancia" name="id_instancia"/>
	</div>
	<br/>
	<div>
	<legend>Configuracion:</legend>
	<select name="id_config">
		{% for config in configuraciones %}
	  		<option value="{{config.id_configuracion}}">{{config.nombre}}</option>
	  	{% endfor %}
	</select>
	</div>
	<br/>
	<button type="submit" class="btn btn-success btn-lg" style="margin-top: 2vh;"> Cargar </button>
</form>
</div>
</div>
{% endblock %}
